<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiksight</title>
    <link rel="icon" type="image/png" href="/static/img/favicon.png">



    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />


    <link rel="stylesheet" href="{{url_for( 'static', path='css/home.css')}}" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>


  <body>
    <!-- Form to take in user data uploads -->
    <form action="/api/upload" method="post" enctype="multipart/form-data" >
      <input type="file" name="file" class="file-input" accept=".csv, .xlsx, .xls" required/>

      <button class="btn">submit</button>
    </form>
    {% if error %}
    <p class="text-red-500 mt-4" style="font-weight: bold;">{{ error }}</p>
    {% endif %}




    
  </body>
</html>
